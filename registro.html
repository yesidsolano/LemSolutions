    <div>
        <section>
            <h1 style="text-align: center;">Registro de participantes</h1>
            <form class="formulario" onsubmit="return validarFormulario()">
                <label>Nombre: </label>
                <input type="text" id="Nombre" name="nombre">
                <label>Teléfono: </label>
                <input type="number" id="telefono" name="telefono">
                <label>Correo: </label>
                <input type="email" id="email" name="email">
                <label>Dirección: </label>
                <input type="text" id="direccion" name="direccion">
                <label>Usuario: </label>
                <input type="text" id="direccion" name="direccion">
                <label>Contraseña: </label>
                <input type="text" id="contrasena" name="contrasena">
                <label>Cargar documento de identidad: </label>
                <input type="file" id="imagen" name="imagen" accept="imagen" onchange="mostrarImagen(event)">
                <img id="ver-imagen" class="ver-imagen">
                <button type="submit" style="border-radius: 10px;">Registrar</button>
                <label style="text-align: center;">***** Por favor ingresar todos los datos *****</label>
            </form>
        </section>
    </div>
